<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>D-WSS</title>
        <link rel="stylesheet" href="Main.css" />
    </h:head>
    <h:body>
        <script type="text/javascript">
            function clearFunction(){
                document.getElementById('usernameText').value = '';
                document.getElementById('passwordText').value = '';
            }
        </script>
            <div class="header">
                <center><b>D-WSS</b> The Distributed Warehouse Support System</center>
            </div>
            <div class="mainBodyContent">
                <div style="padding:70px;">
                <div style="text-align:center;  margin-right:auto; margin-left:auto;">
                    <div class="authenticationBox">
                        <p style="font-size:18px;"><b>Log Into the System</b></p>
                        <h:form>
                        <table>
                            <tr>
                                <td>Username</td>
                                <td><h:inputText class="textBox" id="usernameText" binding="#{username}"/></td>
                            </tr>
                            <tr>
                                <td>Password</td>
                                <td><h:inputText class="textBox" id="passwordText" binding="#{password}" /></td>
                            </tr>
                        </table>
                        <table style="padding:10px; width:100%;">
                            <tr>
                                <td>&nbsp;</td>
                                <td><input type="Button" class="customButton" value="Clear" onclick="clearFunction()" /></td>
                                <td><h:commandButton class="customButton" value="Search" action="#{SessionHandler.GetManagementBean().auth(username.value, password.value)}"/></td>
                                <td>&nbsp;</td>
                            </tr>
                        </table>
                        </h:form>
                    </div>
                    <h:form>
                        <h:commandButton style="display:none;" value="Stock List" action="productList"/>
                    </h:form>
                    </div>
                </div>
            </div>
    </h:body>
</html>

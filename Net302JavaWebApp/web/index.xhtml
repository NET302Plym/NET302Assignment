<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>D-WSS</title>
    </h:head>
    <h:body>
        <style>
            .header{
                margin: 0px;
                position: absolute;
                font-size: 20px;
                top:0px;
                left:0px;
                right:0px;
                height:26px;
                border-bottom: black solid 1px;
                padding:12px;
                box-shadow: 0px 0px 2px #888888;
            }
            .mainBodyContent{
                margin: 50px;
                padding: 20px;
                position: absolute;
                top:50px;
                bottom:0px;
                right:50px;
                left:50px;
            }
            body {
                margin: 10px;
                font-family: Calibri;
                font-size: 16px;
            }
            .authenticationBox{
                display: inline-block;
                margin: 0px;
                background-color: white;
                border-radius: 1px 1px;
                border-color: black;
                padding: 10px;
                border: solid 1px black;
                padding:20px;
            }
            .textBox{
                width: 120px;
            }
            button{
                background-color: white;
                cursor: hand;
            }
        </style>
            <div class="header">
                <center>D-WSS The Distributed Warehouse Support System</center>
            </div>
            <div class="mainBodyContent">
                <div style="text-align:center;  margin-right:auto; margin-left:auto;">
                    <div class="authenticationBox">
                        <p><u>Log Into the System</u></p>
                        <table>
                            <tr>
                                <td>Username:</td>
                                <td><Input type="Text" class="textBox" /></td>
                            </tr>
                            <tr>
                                <td>Password:</td>
                                <td><Input type="Text" class="textBox" /></td>
                            </tr>
                        </table>
                        <center>
                            <table style="padding:10px;">
                                <tr>
                                    <td><input type="Button" value="Clear" /></td>
                                    <td><input type="Button" value="Submit" /></td>
                                </tr>
                            </table>
                        </center>
                    </div>
                    <h:form>
                        <h:commandButton style="visibility: hidden;" value="Stock List" action="productList"/>
                    </h:form>
                </div>
            </div>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>D-WSS</title>
    </h:head>
    <h:body>
        Hello from Product List
        <br/>
        <h:form><h:commandButton value="Submit Order" action="displayOrder"/></h:form>
        <br/>      
        <h:form>
            <h:dataTable value="#{managementBean.products}" var="products">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{products.ID}
                </h:column>
                 <h:column>
                    <f:facet name="header">Item</f:facet>
                    #{products.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Availability</f:facet>
                    #{products.available}
                </h:column>
                <h:column>
                    <f:facet name="header">Quantity</f:facet>
                    #{products.stockCount}
                </h:column>
                <h:column>
                    <f:facet name="header">Category</f:facet>
                    #{products.category}
                </h:column>
                <h:column>
                    <f:facet name="header">Sub-Category</f:facet>
                    #{products.subCategory}
                </h:column>
               <h:column>
                    <f:facet name="header">Container</f:facet>
                    #{products.container}
                </h:column>
                <h:column>
                    <f:facet name="header">Unit Price</f:facet>
                    #{products.unitPrice}
                </h:column>
                <h:column>
                    <f:facet name="header">Quantity To Order</f:facet>
                    <h:inputText binding="#{quant}" />
                </h:column>
                <h:column>
                  <h:commandButton action="#{managementBean.addToTestOrder(products.ID, quant.value)}" value="Order Product" />

                </h:column>
            </h:dataTable>   
        </h:form>
        <br/>
        <h:form><h:commandButton value="Submit Order" action="displayOrder"/></h:form>
        <br/>
    </h:body>
</html>

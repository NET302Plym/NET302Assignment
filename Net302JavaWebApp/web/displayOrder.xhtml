<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>D-WSS</title>
        <link rel="stylesheet" href="Main.css" />
    </h:head>
    <h:body>
        <h:form>
        <div class="header">
            <center><b>D-WSS</b> The Distributed Warehouse Support System</center>
            
        </div>
        </h:form>
        <div class="mainBodyContent">
            <div class="mainBodyContentInner">
                <p class="title">Order Successfully Created!</p>

                <table>
                    <tr>
                        <td>Product Ordered:</td>
                        <td>#{SessionHandler.GetManagementBean().GetProductName()}</td>
                    </tr>
                    <tr>
                        <td>Quantity Ordered:</td>
                        <td>#{SessionHandler.GetManagementBean().GetOrderQuantity()}</td>
                    </tr>
                </table>

                <h:form>
                    <h:commandButton value="Back to Search Results" action="productList"/>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
